<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <title> Results summary component</title>

  
</head>
<body>
  <section class="card">
    <div class="card__result  ">
      <h4 class="card__title--result">Your Result</h4>
      <div class="card__circle">
        <div class="card__points">76</div>
        <div class="card__posible--points">of 100</div>
      </div>
      <div class="card__great">Great</div>
      <div class="card__paragraph">You scored higher than 65% of the people who have taken these tests.</div>
    </div>
    <div class="card__container ">
      <div class="card__content container ">
        <h5 class="card__summary"> Summary</h5>
        <div class="card__stats">
          <div class="card__item">
            <div class="card__stat card__stat--red">
              <img src="./assets/images/icon-reaction.svg" alt="reaction" class="card__icon">
              <div class="card__subtitle">Reaction</div>
            </div>
            <div class="card__fraction"><span class="card__number">80</span> / 100</div>
          </div>
          <div class="card__item card__item--yellow">
            <div class="card__stat card__stat--yellow">
              <img src="./assets/images/icon-memory.svg" alt="memory" class="card__icon">
              <div class="card__subtitle">Memory</div>
            </div>
            <div class="card__fraction"><span class="card__number">92</span> / 100</div>
          </div>
          <div class="card__item card__item--green">
            <div class="card__stat card__stat--green">
              <img src="./assets/images/icon-verbal.svg" alt="verbal" class="card__icon">
              <div class="card__subtitle">Verbal</div>
            </div>
            <div class="card__fraction"><span class="card__number">61</span> / 100</div>
          </div>
          <div class="card__item card__item--blue">
            <div class="card__stat card__stat--blue">
              <img src="./assets/images/icon-visual.svg" alt="Visual" class="card__icon">
              <div class="card__subtitle">Visual</div>
            </div>
            <div class="card__fraction"> <span class="card__number">72</span> / 100</div>
          </div>
        </div>
        <div class="card__button">
          <a href="#" class="card__continue">Continue</a>
        </div>
        
      </div>
    </div>

   
  </section>

   -->
  

</body>
</html>
